<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatVet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container container--column">
    
    <header>
        <h1 class="header">Cat Vet</h1>
    </header>
    
    <input class="id" type="text" placeholder="id">
    <input class="name" type="text" placeholder="name"> 
    <input class="surname" type="text" placeholder="surname">
    <input class="mobile" type="number" placeholder="mobile">
    <input class="animal-name" type="text" placeholder="animal name">
    <input class="year" type="number" placeholder="year">
    <input class="gender"type="text" placeholder="gender">
    <input class="breed" type="text" placeholder="breed">
    <button class="show-all" type="button">Show All</button>

    <div class="results"></div>

    <script src="helpers.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
