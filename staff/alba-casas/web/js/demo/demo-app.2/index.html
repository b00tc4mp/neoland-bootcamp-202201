<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo App</title>
    <link rel="shortcut icon" href="images/demo-favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="landing _off">
      <div>
        <a class="landing__login" href="">Login</a> or
        <a class="landing__register" href="">Register</a>
      </div>
    </div>

    <div class="register off">
      <form class="register__form">
        <input
          class="register__name-input"
          type="text"
          name="name"
          placeholder="name"
        />
        <input
          class="register__email-input"
          type="email"
          name="email"
          placeholder="e-mail"
        />
        <div class="password-component">
          <input
            class="register__password-input"
            type="password"
            name="password"
            placeholder="password"
          />
          <i class="bi bi-eye-slash"></i>
        </div>
        <button>Register</button>
        <a class="register__login-link" href="">Login</a>
      </form>
    </div>

    <div class="login off">
      <form class="login__form">
        <input
          class="login__email-input"
          type="email"
          name="email"
          placeholder="e-mail"
        />
        <div class="password-component">
          <input
            class="login__password-input"
            type="password"
            name="password"
            placeholder="password"
          />
          <i class="bi bi-eye-slash"></i>
        </div>

        <button>Login</button>
        <a class="login__register-link" href="">Register</a>
      </form>
    </div>

    <div class="home off">
      <div class="home__header">
        <a class="home__home-link" href=""
          ><img class="home__logo" src="images/demo-logo.png" alt=""
        /></a>
        <h1 class="home__user">Wendy</h1>
        <a class="home__profile-link" href="">Profile</a>
        <button class="home__logout-button">Logout</button>
      </div>

      <div class="profile off">
        <form class="profile__form">
          <input
            class="profile__name-input"
            type="text"
            name="name"
            placeholder="name"
          />
          <input
            class="profile__email-input"
            type="text"
            name="email"
            placeholder="e-mail"
          />
          <button>Update profile</button>
          <a class="profile__update-password-link" href="">update password</a>
          <a class="profile__delete-account-link" href="">delete account</a>
        </form>
      </div>

      <div class="update-password off">
        <form class="update-password__form">
          <div class="password-component">
            <input
              class="update-password__curr-password-component"
              type="password"
              name="password"
              placeholder="Current password"
            />
            <i class="bi bi-eye-slash"></i>
          </div>
          <div class="password-component">
            <input
              class="update-password__password-input"
              type="password"
              name="newpassword"
              placeholder="New password"
            />
            <i class="bi bi-eye-slash"></i>
          </div>

          <div class="password-component">
            <input
              class="update-password__re-password-input"
              type="password"
              name="newpassword2"
              placeholder="Re-type new password"
            />
            <i class="bi bi-eye-slash"></i>
          </div>

          <button>Update password</button>
          <a class="update-password__back-link" href="">back</a>
        </form>
      </div>

      <div class="delete-account off">
        <form class="delete-account__form">
          <div class="password-component">
            <input
              class="delete-account__input"
              type="password"
              name="password"
              placeholder="Current password"
            />
            <i class="bi bi-eye-slash"></i>
          </div>

          <button>Delete account</button>
          <a class="delete-account__back-link" href="">back</a>
        </form>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="validators.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
  </body>
</html>
