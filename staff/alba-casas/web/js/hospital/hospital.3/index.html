<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="container container--column">
        <input class="id" type="text" placeholder="id" />
        <input class="first-name" type="text" placeholder="first name" />
        <input class="last-name" type="text" placeholder="last name" />
        <input class="gender" type="text" placeholder="gender" />
        <input class="year" type="number" placeholder="year" />
        <input class="blood-type" type="text" placeholder="blood type" />

        <div class="actions">
          <button class="button show-notes">Show notes</button>
          <button class="button show-patients">Show patients</button>
        </div>

        <div class="results"></div>
        <div class="notes"></div>
      </main>
    </div>

    <script src="helpers.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
  </body>
</html>
