<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital v5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container container--column">
    <div class="inputs">
      <input class="inputs__id" type="text" placeholder="id" />
      <input class="inputs__first-name" type="text" placeholder="first name" />
      <input class="inputs__last-name" type="text" placeholder="last name" />
      <input class="inputs__gender" type="text" placeholder="gender" />
      <input class="inputs__year" type="number" placeholder="year" />
      <input class="inputs__blood-type" type="text" placeholder="blood type" />
    </div>

    <div class="results"></div>

    <table class="file table off">
      <thead>
        <tr>
          <td>full name</td>
          <td>gender</td>
          <td>year</td>
          <td>phone</td>
          <td>blood type</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="file__full-name"></td>
          <td class="file__gender"></td>
          <td class="file__year"></td>
          <td class="file__phone"></td>
          <td class="file__bloodType"></td>
        </tr>
      </tbody>

      <!--
            TODO show all personal data from patient in this file
        -->
    </table>

    <script src="helpers.js"></script>
    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
  </body>
</html>
