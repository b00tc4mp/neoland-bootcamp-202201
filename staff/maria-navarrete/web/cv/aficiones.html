        <nav class="header__nav">

    <main>

        <main class="container">
            <img class="container__img" src="https://www.marialunarillos.com/skin/frontend/default/newdesign2017/images/icons/utensiliosML.png" alt="Ícono Utensilios">
            <h2 class="container__title">UTENSILIOS</h2>
            <div class="block-1">
                <!-- figure.block-1__item-$*9>img.grid-1__item-$__img -->
                <figure class="block-1__item-1 block-1__item-vertical">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">MOLDES DE REPOSTERÍA</a>
                        </h3>
                        <p>Moldes metálicos, de silicona o cerámica, de las mejores marcas.</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-2 block-1__item-horizontal">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">UTENSILIOS BÁSICOS</a>
                        </h3>
                        <p>Rodillos, liras, espátulas, tapetes, bandejas, rejillas, mangas y boquillas... ¡Los
                            imprescindibles!</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-3 block-1__item-horizontal">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">PEQUEÑO ELECTRODOMÉSTICO</a>
                        </h3>
                        <p>Robots KitchenAid, batidoras de varillas, panificadoras, aerógrafos...</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-4 block-1__item-horizontal">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">CÁPSULAS PARA MAGDALENAS</a>
                        </h3>
                        <p>Magdalenas, muffins y cupcakes lucen perfectos en estas cápsulas.</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-5 block-1__item-vertical">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">CORTADORES DE GALLETAS</a>
                        </h3>
                        <p>Cortadores de formas bonitas, para galletas de encaje o Springerle...</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-6 block-1__item-horizontal">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">CAJAS Y BASES</a>
                        </h3>
                        <p>Presenta y transporta tus creaciones como se merecen. ¡O conviértelas en un original regalo!</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-7 block-1__item-vertical">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">CERÁMICA Y TEXTIL</a>
                        </h3>
                        <p>Stands para tartas, vajillas de cerámica, delantales y manoplas de las mejores marcas nórdicas.
                        </p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-8 block-1__item-horizontal">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">BANETONES PARA PAN</a>
                        </h3>
                        <p>Harina, agua, levadura, sal... ¡Nos encanta hacer pan!</p>
                    </figcaption>
                </figure>
                <figure class="block-1__item-9 block-1__item-horizontal">
                    <figcaption class="block-1__caption">
                        <h3 class= "block-1__caption--title">
                            <a href="#">TOPPERS Y FIGURITAS</a>
                        </h3>
                        <p>Toppers para tartas, figuras decorativas, velas, lazos...</p>
